<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="MongoDB Project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>
        MongoDB Project
    </title>
</head>

<body>
    <script>
        function myFunc(){
            document.getElementById('try').style.display='block';
        }
        function myClose(){
            document.getElementById('try').style.display='none';
        }
    </script>
    
    <div class="header">
        <h1>MongoDB-Project</h1>
    </div>
    <div class="container">
        <div class="box" id="get-data">
            <h5>GET DATA</h5>
            <div style="padding: 10px;">
                <label for="fname">Item Name</label>
                <input type="text" id="iname" name="itemname" placeholder="Item name.."><br>
                <button class="btn" onclick="myFunc()" style="background-color: rgb(250, 150, 56);">Get Data</button>
            </div>
            
        </div>
        <div class="box" id="Create-Data">
            <h5>CREATE DATA</h5>
            <div style="padding: 10px;">
                <label for="fname">Item Name</label>
                <input type="text" id="iname" name="itemname" placeholder="Item name.."><br>
                <label for="fname">Quantity</label>
                <input type="text" id="iqty" name="itemqty" placeholder="Item Quantity.."><br>
                <label for="fname">Price</label>
                <input type="number" id="iprc" name="itemprc" placeholder="Item Price.."><br>
                <button class="btn" >Create Data</button>
            </div>
        </div>
        <div class="box" id="Update-Data">
            <h5>UPDATE DATA</h5>
            <div style="padding: 10px;">
                <label for="fname">Item Name</label>
                <input type="text" id="iname" name="itemname" placeholder="Item name.."><br>
                <label for="fname">Quantity</label>
                <input type="text" id="iqty" name="itemqty" placeholder="Item Quantity.."><br>
                <label for="fname">Price</label>
                <input type="number" id="iprc" name="itemprc" placeholder="Item Price.."><br>
                <button class="btn" style="background-color: rgb(94, 210, 245);">Update Data</button>
            </div>
        </div>
        <div class="box" id="Delete-Data">
            <h5>DELETE DATA</h5>
            <div style="padding: 10px;">
                <label for="fname">Item Name</label>
                <input type="text" id="iname" name="itemname" placeholder="Item name.."><br>
                <button class="btn" style="background-color: rgb(245, 94, 94);">Delete Data</button>
            </div>
        </div>
    </div>
    <div id="try" class="try">
        <div class="box" style="width: 310px;margin: auto;padding: 20px;">
            <button onclick="myClose()">X</button>
        </div>
    </div>
   
</body>
